<div class="bootstrap-wrapper">
    <div class="container" >
        <div class="row" style="margin-top: 18px;" >
            <div class="col-md-6 offset-md-3" style="border-radius: 15px; background-color: aliceblue;"><br>
                <div class="container text-center" >
                </div>
                <h1 class="text-center">Registrate </h1>
                <form  (ngSubmit)= "forSubmit()">
                    
                    <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Correo: </mat-label>
                        <input required matInput type="email" [(ngModel)]= "registro.email"  name="email"  placeholder="example@gmail.com">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña: </mat-label>
                        <input required matInput type="password" [(ngModel)]= "registro.password" name="password" placeholder="Digita la Contraseña">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button type="submit" color="primary" class="btn-block"><b>Registrarme</b></button>
                        </div>
                </form><br>
                <div class="pie-form">
                    <a routerLink="../login">ya tengo cuenta</a>
                </div>
                <br><br>
            </div>
        </div>
    </div>
</div>
